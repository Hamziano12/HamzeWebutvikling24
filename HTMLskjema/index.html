<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <label for="fname">Fornavn:</label>
        <textarea placeholder="Skriv fornavnet ditt her..."></textarea>
        <textarea maxlength="50"></textarea>
        <input type="text" id="fname" name="fname">
        <label for="lname">Etternavn:</label>
        <textarea maxlength="50"></textarea>
        <textarea placeholder="Skriv ditt etternavn her..."></textarea>
        <input type="text" id="lname" name="lname">
        <input type="submit" value="Submit">
        <input type="checkbox" id="gender1" name="gender1" value="Male">
        <label for="gender1">Male</label>
        <input type="checkbox" id="gender2" name="gender2" value="Female">
        <label for="gender2">Female</label>
        <label for="animals">Choose your favorite animal</label>
        <select id="animals" name="animals">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="Rabbit">Rabbit</option>
        </select>
        <label for="password">Passord:</label>
        <input type="password" id="password" name="password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label type="submit" value="Send inn"></label>
        <input type="range" name="decade" min="1900" max="2024" step="10"/>
    </form>
</body>
